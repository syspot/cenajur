<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  >
      
   		
		<head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</head>
<f:view>
<body bgcolor="#ffffff">
<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="400">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
			<ui:insert name="pageHeader">Page Header</ui:insert>
		</td>
	</tr>
	<tr>
		<td height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>	

	<tr>
		<td width="100%"  colspan="2">
			<table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
			<tbody>
				<tr>
					<td align="center" width="100%" valign="middle">
					
					<ui:insert name="body">
					 <h:form>
						Nome:<h:inputText  value="#{usuarioFaces.usuario.nome}" />
						<br/>
						Login:<h:inputText value="#{usuarioFaces.usuario.login}" />
						<br/>
						Senha:<h:inputSecret value="#{usuarioFaces.usuario.password}" />
						<br/>
						Email:<h:inputText value="#{usuarioFaces.usuario.email}" />
						<br/>	
						<br/>	
						<h:commandButton action="#{usuarioFaces.insertEvent()}" value="Salvar" /> 
						<h:commandButton action="#{usuarioFaces.pesquisar()}" value="Pesquisar" /> 
	
						</h:form>
						<br/>	
						<br/>
						<br/>	
						<br/>
						<h:dataTable value="#{usuarioFaces.usuarios}" var="usuario">
							
							<h:column>
							 <f:facet name="header">Nome</f:facet> 
								#{usuario.nome}	
							</h:column>
							
							<h:column>
							<f:facet name="header">Login</f:facet> 
								#{usuario.login}	
							</h:column>
							
							<h:column>
							<f:facet name="header">Email</f:facet> 
								#{usuario.email}	
							</h:column>
						
						</h:dataTable>
						
						
					</ui:insert>
					
					</td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>
</tbody>
</table>
</body>
</f:view>		
</html>
