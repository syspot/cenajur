<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:param name="mbean" value="${colaboradorFaces}" />
  	<ui:param name="mbeanModel" value="${colaboradorFaces.crudModel}" />
  	<ui:param name="mbeanPesquisaModel" value="${colaboradorFaces.crudPesquisaModel}" />
  	
  	<ui:define name="cadastro">
  	
  		<p:fieldset legend="Informações Gerais">
  		
  			<h:panelGrid columns="1" styleClass="coluna50">
	  		
		  		<p:outputLabel for="nome" value="Nome"/>
		  		<p:inputText id="nome" required="true" requiredMessage="Nome: Campo Obrigatório" value="#{mbeanModel.nome}" maxlength="100" styleClass="coluna90"/>
		  	
		  		<p:outputLabel for="email" value="E-mail"/>
		  		<p:inputText id="email" required="true" requiredMessage="E-mail: Campo Obrigatório" value="#{mbeanModel.email}" maxlength="50" styleClass="coluna65"/>
		  	
	  		</h:panelGrid>
	  		
	  		<h:panelGrid columns="2" styleClass="coluna30">
	  		
		  		<p:outputLabel for="cpf" value="CPF"/>
		  		<p:outputLabel for="rg" value="RG"/>
		  	
		  		<p:inputMask id="cpf" required="true" requiredMessage="CPF: Campo Obrigatório" mask="999.999.999-99" value="#{mbeanModel.cpf}" maxlength="15" styleClass="coluna90"/>
		  		<p:inputText id="rg" required="true" requiredMessage="RG: Campo Obrigatório" value="#{mbeanModel.rg}" maxlength="20" styleClass="coluna80"/>
		  		
  			</h:panelGrid>
  			
  		</p:fieldset>
  		
  		<br/>
  		
  		<p:fieldset legend="Endereço">
  		
  			<h:panelGrid columns="3" columnClasses="coluna15, coluna72, coluna15" style="width:65%">

				<p:outputLabel for="cep" value="Cep"/>
		  		<p:outputLabel for="logradouro" value="Logradouro"/>
		  		<p:outputLabel for="numero" value="Número"/>
		  			  		
		  		<p:inputMask id="cep" required="true" requiredMessage="Cep: Campo Obrigatório" mask="99.999-999" value="#{mbeanModel.cep}" maxlength="10" styleClass="coluna85"/>
		  		<p:inputText id="logradouro" required="true" requiredMessage="Logradouro: Campo Obrigatório" value="#{mbeanModel.logradouro}" maxlength="200" styleClass="coluna95"/>
		  		<p:inputText id="numero" required="true" requiredMessage="Número: Campo Obrigatório" value="#{mbeanModel.numero}" maxlength="6" styleClass="coluna90"/>
		  	
		  	</h:panelGrid>
		  	
		  	<h:panelGrid columns="4" columnClasses="coluna30, coluna30, coluna20, coluna20" style="width:70%">
		  	
		  		<p:outputLabel for="complemento" value="Complemento"/>
		  		<p:outputLabel for="bairro" value="Bairro"/>
			  	<p:outputLabel for="estado" value="Estado"/>
			  	<p:outputLabel for="cidade" value="Cidade"/>
		  	
		  		<p:inputText id="complemento" value="#{mbeanModel.complemento}" maxlength="30" styleClass="coluna90"/>
		  		<p:inputText id="bairro" required="true" requiredMessage="Bairro: Campo obrigatório" value="#{mbeanModel.bairro}" maxlength="80" styleClass="coluna90"/>
	  			<p:selectOneMenu id="estado" value="#{mbeanModel.cidade.estado.id}" required="true" requiredMessage="Estado: Campo obrigatório" styleClass="coluna90">
	  				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
	  				<f:selectItems value="#{mbean.estados}" />
	  				<p:ajax update="opCidade" listener="#{mbean.atualizarComboCidades}" process="@this" global="false"/>
	  			</p:selectOneMenu>
	  			<p:outputPanel id="opCidade">
		  			<p:selectOneMenu id="cidade" value="#{mbeanModel.cidade.id}" required="true" requiredMessage="Cidade: Campo obrigatório" styleClass="coluna90" disabled="#{mbeanModel.cidade.estado.id == null}">
		  				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
		  				<f:selectItems value="#{mbean.cidades}" />
		  			</p:selectOneMenu>
	  			</p:outputPanel>
		  	
		  	</h:panelGrid>
		  		
		  	<h:panelGrid columns="2" columnClasses="coluna10, coluna10" style="width: 30%">
		  		
		  		<p:outputLabel for="telefone" value="Telefone"/>
		  		<p:outputLabel for="celular" value="Celular"/>
		  	
		  		<p:inputMask id="telefone" required="true" requiredMessage="Telefone: Campo Obrigatório" mask="(99) 9999-9999" value="#{mbeanModel.telefone}" maxlength="14" styleClass="coluna90"/>
		  		<p:inputMask id="celular" required="true" requiredMessage="Celular: Campo Obrigatório" mask="(99) 9999-9999" value="#{mbeanModel.celular}" maxlength="14" styleClass="coluna90"/>
		  		
	  		</h:panelGrid>
  		
  		</p:fieldset>
  		
  		<br/>
  		
  		<p:fieldset legend="Informações Cenajur">
  		
  			<h:panelGrid columns="3" style="width:48%">
  			
  				<p:outputLabel for="usuario" value="Usuário" />
  				<p:outputLabel for="senhaEdit" value="Senha" rendered="#{mbeanModel.id != null}"/>
  				<p:outputLabel for="senhaEdit2" value="Confirmar Senha" rendered="#{mbeanModel.id != null}"/>
  				<p:outputLabel for="senha" value="Senha" rendered="#{mbeanModel.id == null}"/>
  				<p:outputLabel for="senha2" value="Confirmar Senha" rendered="#{mbeanModel.id == null}"/>
  				
  				<p:inputText id="usuario" required="true" requiredMessage="Usuário: Campo obrigatório" value="#{mbeanModel.login}" maxlength="20"/>
  				<p:password id="senhaEdit" value="#{mbeanModel.senha}" maxlength="20" match="senhaEdit2" rendered="#{mbeanModel.id != null}"/>
  				<p:password id="senhaEdit2" value="#{mbeanModel.senha2}" maxlength="20" rendered="#{mbeanModel.id != null}"/>
  				<p:password id="senha" required="true" requiredMessage="Senha: Campo obrigatório" value="#{mbeanModel.senha}" maxlength="20" match="senha2" rendered="#{mbeanModel.id == null}"/>
  				<p:password id="senha2" required="true" requiredMessage="Confirmar Senha: Campo obrigatório" value="#{mbeanModel.senha2}" maxlength="20" rendered="#{mbeanModel.id == null}"/>
  			
  			</h:panelGrid>
  			
  			<h:panelGrid columns="3" columnClasses="coluna33, coluna35, coluna33" style="width:48%">
  			
	  			<p:outputLabel for="dataAdmissao" value="Data de Admissão" />
	  			<p:outputLabel for="tipoColaborador" value="Tipo" />
	  			<p:outputLabel for="oab" value="OAB" />
	  			
	  			<p:calendar id="dataAdmissao" pattern="dd/MM/yyyy" required="true" requiredMessage="Data de Admissão: Campo obrigatório" value="#{mbeanModel.dataAdmissao}" style="width:95%"/>
	  			<p:selectOneMenu id="tipoColaborador" required="true" requiredMessage="Tipo de Colaborador: Campo obrigatório" value="#{mbeanModel.tipoColaborador.id}" style="width:93%">
	  				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
	  				<f:selectItems value="#{mbean.tiposColaborador}"/>
	  				<p:ajax update="opOAB" process="@this" global="false"/>
	  			</p:selectOneMenu>
	  			<p:outputPanel id="opOAB">
	  				<p:inputText id="oab" required="true" requiredMessage="OAB: Campo obrigatório" value="#{mbeanModel.oab}" maxlength="20" disabled="#{!mbean.advogado}" styleClass="coluna90"/>
				</p:outputPanel>
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:32%">
				  			
	  			<p:outputLabel for="grupo" value="Grupo de Acesso" />
	  			<p:outputLabel for="situacao" value="Ativo" />
	  			
	  			<p:selectOneMenu id="grupo" value="#{mbeanModel.grupo.id}" required="true" requiredMessage="Grupo de Acesso: Campo obrigatório" style="width:95%">
	  				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
	  				<f:selectItems value="#{mbean.grupos}"/>
	  			</p:selectOneMenu>
	  			<p:selectBooleanCheckbox id="situacao" value="#{mbeanModel.flagAtivo}">
	  				<p:ajax update="pgDataDesligamento" process="@this" global="false"/>
	  			</p:selectBooleanCheckbox>
  			
  			</h:panelGrid>
	  			
  			<h:panelGrid columns="1" style="width:30%">
	  			
	  			<h:panelGrid id="pgDataDesligamento">
		  			<p:outputLabel for="dataDesligamento" value="Data de Desligamento" rendered="#{!mbeanModel.flagAtivo}"/>
		  			<p:calendar id="dataDesligamento" pattern="dd/MM/yyyy" value="#{mbeanModel.dataDesligamento}" styleClass="coluna90" rendered="#{!mbeanModel.flagAtivo}"/>
  				</h:panelGrid>
  				
  			</h:panelGrid>
  			
  		</p:fieldset>
  		
  	</ui:define>
  	
  	<ui:define name="pesquisaCampos">
  	
  		<h:panelGrid columns="1" styleClass="coluna30">
  		
	  		<p:outputLabel for="nomePesquisa" value="Nome" />
	  		<p:inputText id="nomePesquisa" value="#{mbeanPesquisaModel.nome}" maxlength="100" styleClass="coluna92" />
	  	
	  		<p:outputLabel for="emailPesquisa" value="E-mail" />
	  		<p:inputText id="emailPesquisa" value="#{mbeanPesquisaModel.email}" maxlength="50" styleClass="coluna92"/>
	  		
  		</h:panelGrid>
  		
  		<h:panelGrid columns="2" columnClasses="coluna50, coluna50" styleClass="coluna30">
	  		
	  		<p:outputLabel for="grupoPesquisa" value="Grupo de Acesso" />
	  		<p:outputLabel for="tipoColaboradorPesquisa" value="Tipo" />
	  		
	  		<p:selectOneMenu id="grupoPesquisa" value="#{mbeanPesquisaModel.grupo.id}" style="width:90%">
				<f:selectItem itemLabel="Não Selecionado" itemValue="0" />
				<f:selectItems value="#{mbean.grupos}"/>
			</p:selectOneMenu>
	  		<p:selectOneMenu id="tipoColaboradorPesquisa" value="#{mbeanPesquisaModel.tipoColaborador.id}" style="width:90%">
  				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
  				<f:selectItems value="#{mbean.tiposColaborador}"/>
  			</p:selectOneMenu>
			
		</h:panelGrid>
		
		<h:panelGrid>
		
			<p:outputLabel for="situacaoPesquisa" value="Situação"/>
			<p:selectBooleanCheckbox id="situacaoPesquisa" value="#{mbeanPesquisaModel.flagAtivo}" />
		
		</h:panelGrid>
  	
  	</ui:define>
  	
  	<ui:define name="colunasTabela">
  	
  		<p:column headerText="Nome">
  			<h:outputText value="#{linha.nome}" />
  		</p:column>
  	
  		<p:column headerText="Tipo">
  			<h:outputText value="#{linha.tipoColaborador.descricao}" />
  		</p:column>
  	
  	</ui:define>
  	
</ui:composition>
