<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:param name="mbean" value="${mensagemComprovantePagamentoFaces}" />
  	<ui:param name="mbeanModel" value="${mensagemComprovantePagamentoFaces.crudModel}" />
  	
  	<p:tabView id="tabview" dynamic="false">

		<p:tab id="tabCadastro" title="Mensagem do Comprovante de Pagamento" >
			
			<h:form id="formCadastro" prependId="false">
        		
				<h:panelGrid columns="1" styleClass="coluna100">
				
					<p:fieldset style="width: 97.5%">
				
						<h:panelGrid columns="1" style="width:60%">
						
							<p:outputLabel for="descricao" value="Descrição" />
							
							<p:inputTextarea id="descricao" value="#{mbeanModel.descricao}" maxlength="200" cols="80" rows="10" styleClass="coluna90" />
						
						</h:panelGrid>
						
						<h:panelGrid>
						
							<p:commandButton value="Alterar" icon="salvar" action="#{mbean.updateEvent}" update="@form" />
						
						</h:panelGrid>
							
					</p:fieldset>
					
				</h:panelGrid>
					
			</h:form>
			
        </p:tab>
        
	</p:tabView>
  	
</ui:composition>
