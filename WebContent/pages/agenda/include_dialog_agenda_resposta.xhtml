<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
  	
	  
	<h:panelGrid columns="4" columnClasses="coluna16, coluna16, coluna16, coluna52" style="width: 100%">
			  		
		<p:outputLabel for="tipoAgendaView" value="Tipo de Agenda" />
		<p:outputLabel for="dataInicioAgendaView" value="Data Início" />
		<p:outputLabel for="dataFimAgendaView" value="Data Fim" />
		<p:outputLabel for="processoAgendaView" value="Processo" />
			
		<p:inputText id="tipoAgendaView" value="#{agendaFaces.agenda.tipoAgenda.descricao}" required="true" readonly="true" />
		<p:inputText id="dataInicioAgendaView" required="true" value="#{agendaFaces.agenda.dataInicial}" readonly="true">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo" />
		</p:inputText>
		<p:inputText id="dataFimAgendaView" required="true" value="#{agendaFaces.agenda.dataFinal}" readonly="true">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo" />
		</p:inputText>
		<p:inputText id="processoAgendaView" value="#{agendaFaces.agenda.processoNumero.numero}" readonly="true" style="width:65%"/>
			
	</h:panelGrid>
		
	<h:panelGrid style="width: 100%">
	
		<p:outputLabel for="descricaoAgendaView" value="Descrição" />
		<p:inputTextarea id="descricaoAgendaView" value="#{agendaFaces.agenda.descricao}" required="true" autoResize="false" readonly="true" cols="105" rows="5"/>
		
		<p:outputLabel for="descricaoParaMimAgendaView" value="Para mim" rendered="#{agendaFaces.agendaColaboradorSelecionado != null}"/>
		<p:inputText id="descricaoParaMimAgendaView" value="#{agendaFaces.agendaColaboradorSelecionado.descricao}" readonly="true" styleClass="coluna97" rendered="#{agendaFaces.agendaColaboradorSelecionado != null}"/>
	
	</h:panelGrid>
	
	<hr />
		
	<h:panelGrid style="width: 100%" rendered="#{agendaFaces.agendaColaboradorSelecionado != null}">

		<p:outputLabel for="flagConcluidoAgenda" value="Concluído" />
		<p:selectBooleanCheckbox id="flagConcluidoAgenda" value="#{agendaFaces.agendaColaboradorSelecionado.flagConcluido}" />
	
		<p:outputLabel for="descricaoAgendaColaborador" value="Resposta" />
		<p:inputTextarea id="descricaoAgendaColaborador" value="#{agendaFaces.agendaColaboradorSelecionado.textoResposta}" autoResize="false" required="true" requiredMessage="Descrição: Campo obrigatório" cols="105" rows="5"/>
		
		<p:commandButton value="Salvar" action="#{agendaFaces.salvarAgendaColaborador}" oncomplete="handleRequestActionAgenda('dialogAgenda', dlgAgenda, args)" update="opDialogAgenda" style="margin-top: 10px" />
	
	</h:panelGrid>
	
	<p:commandButton type="button" value="Fechar" onclick="dlgAgenda.hide()" style="margin-top: 10px;" rendered="#{agendaFaces.agendaColaboradorSelecionado == null}"/>
	
</ui:composition>
