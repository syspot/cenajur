<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	<p:tab title="Andamento">
  		
  		<ui:param name="mbeanProcesso" value="${processoFaces}" />
  		<ui:param name="cadastroViaCliente" value="${true}" />
  		<ui:param name="mbeanProcessoAndamento" value="${clienteFaces.processoAux.processoAndamentoUtil}" />

		<p:remoteCommand name="abrirDialogViewAndamento" oncomplete="dlgVisualizarAndamento.show();" update="pgDialogViewAndamento" process="@this"/>
		  	
	  	<p:outputPanel id="opGridAndamentoProcesso2">
	  	
		  	<p:dataTable id="gridAndamentoProcesso2" emptyMessage="Nenhum andamento encontrado" style="width: 100%" paginator="true"
					paginatorAlwaysVisible="false" rows="10" value="#{processo.andamentos}" var="linha">
		  	
		  		<p:column headerText="Descrição" styleClass="coluna40">
		  			<p:commandLink oncomplete="abrirDialogViewAndamento();" process="@this" global="false">
		  				<h:outputText value="#{linha.resumoDescricao}" />
		  				<f:setPropertyActionListener target="#{mbeanProcessoAndamento.andamentoProcesso}" value="#{linha}" />
			  			<f:setPropertyActionListener target="#{mbeanProcessoAndamento.crudModel}" value="#{processo}" />
						<f:setPropertyActionListener target="#{mbeanProcessoAndamento.processoNumeroPrincipal}" value="#{linha.processoNumero}" />
						<f:setPropertyActionListener target="#{clienteFaces.processoAux.indexProcesso}" value="#{linha2.index}" />
	  				</p:commandLink>
		  		</p:column>
		  	
		  		<p:column headerText="Tipo do Andamento" styleClass="coluna20">
		  			<p:commandLink oncomplete="abrirDialogViewAndamento();" process="@this" global="false">
			  			<h:outputText value="#{linha.tipoAndamentoProcesso.descricao}" />
			  			<f:setPropertyActionListener target="#{mbeanProcessoAndamento.andamentoProcesso}" value="#{linha}" />
			  			<f:setPropertyActionListener target="#{mbeanProcessoAndamento.crudModel}" value="#{processo}" />
						<f:setPropertyActionListener target="#{mbeanProcessoAndamento.processoNumeroPrincipal}" value="#{linha.processoNumero}" />
						<f:setPropertyActionListener target="#{clienteFaces.processoAux.indexProcesso}" value="#{linha2.index}" />
		  			</p:commandLink>
		  		</p:column>
		  	
		  		<p:column headerText="Data" styleClass="coluna20" style="text-align: center">
		  			<p:commandLink oncomplete="abrirDialogViewAndamento();" process="@this" global="false">
			  			<h:outputText value="#{linha.dataAndamento}" >
			  				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo" />
			  			</h:outputText>
		  				<f:setPropertyActionListener target="#{mbeanProcessoAndamento.andamentoProcesso}" value="#{linha}" />
			  			<f:setPropertyActionListener target="#{mbeanProcessoAndamento.crudModel}" value="#{processo}" />
						<f:setPropertyActionListener target="#{mbeanProcessoAndamento.processoNumeroPrincipal}" value="#{linha.processoNumero}" />
						<f:setPropertyActionListener target="#{clienteFaces.processoAux.indexProcesso}" value="#{linha2.index}" />
		  			</p:commandLink>
		  		</p:column>
		  		
		  		<p:column headerText="Visualizar" styleClass="coluna5">
		  			<p:commandLink oncomplete="abrirDialogViewAndamento();" process="@this" global="false">
						<h:graphicImage value="../resources/images/lupa.png" width="16" style="border: 0px" />
						<f:setPropertyActionListener target="#{mbeanProcessoAndamento.andamentoProcesso}" value="#{linha}" />
			  			<f:setPropertyActionListener target="#{mbeanProcessoAndamento.crudModel}" value="#{processo}" />
						<f:setPropertyActionListener target="#{mbeanProcessoAndamento.processoNumeroPrincipal}" value="#{linha.processoNumero}" />
						<f:setPropertyActionListener target="#{clienteFaces.processoAux.indexProcesso}" value="#{linha2.index}" />
					</p:commandLink>
		  		</p:column>
		  		
		  	</p:dataTable>
		  	
 		</p:outputPanel>
 			
		<p:dialog appendToBody="true" modal="true" header="Visualização do Andamento" width="500" id="dialogVisualizarAndamento" widgetVar="dlgVisualizarAndamento" styleClass="dialog80">
		
		    <h:panelGrid id="pgDialogViewAndamento" columns="1" columnClasses="coluna100" style="width:95%">
			
				<ui:include src="/pages/processo/include_cadastro_andamento.xhtml" />
				
		  	</h:panelGrid>
		    
	  	</p:dialog>
 			
	</p:tab>
			  		
</ui:composition>
