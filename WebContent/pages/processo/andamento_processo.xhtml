<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	<ui:param name="mbean" value="${andamentoProcessoFaces}" />
  	<ui:param name="mbeanModel" value="${andamentoProcessoFaces.crudModel}" />
  	<ui:param name="mbeanPesquisaModel" value="${andamentoProcessoFaces.crudPesquisaModel}" />
  	
  	<ui:define name="cadastro">
  	
  		<h:panelGrid columns="1" columnClasses="coluna100" style="width:40%">
  		
	  		<p:outputPanel autoUpdate="true">
				<p:outputLabel for="processo" value="Processo" /><br/>
				<p:inputText id="processo" value="#{mbeanModel.processo.numeroProcesso}" required="true" requiredMessage="Processo: Campo obrigatório" readonly="true" />
				<p:commandButton type="button" value="Adicionar" onclick="dlgProcesso2.show();" />
			</p:outputPanel>
	  		
		  	<p:outputLabel for="dataAndamento" value="Data do Andamento" />
	  		<p:calendar id="dataAndamento" pattern="dd/MM/yyyy" required="true" requiredMessage="Data do Andamento: Campo obrigatório" value="#{mbeanModel.dataAndamento}"/>
  		
	  		<p:outputLabel for="tipoAndamentoProcesso" value="Tipo do Andamento" />
	  		<p:selectOneMenu id="tipoAndamentoProcesso" required="true" requiredMessage="Tipo do Andamento: Campo obrigatório" value="#{mbeanModel.tipoAndamentoProcesso.id}" style="width:92%">
		  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
		  		<f:selectItems value="#{mbean.tiposAndamentosProcessos}" />
		  	</p:selectOneMenu>
		  	
		  	<p:outputLabel for="descricao" value="Descrição" />
			<p:inputTextarea id="descricao" value="#{mbeanModel.descricao}" required="true" requiredMessage="Descrição: Campo obrigatório" maxlength="500" styleClass="coluna90"/>
			
	  	</h:panelGrid>
	  	
  	</ui:define>
  	
  	<ui:define name="pesquisaCampos">
  	
  		<h:panelGrid columns="1" columnClasses="coluna100" style="width:40%">
  		
			<p:outputLabel for="processoPesquisa" value="Processo" />
			<p:inputText id="processoPesquisa" value="#{mbeanPesquisaModel.processo.numeroProcesso}" />
	  		
		  	<p:outputLabel for="dataAndamentoPesquisa" value="Data do Andamento" />
	  		<p:calendar id="dataAndamentoPesquisa" pattern="dd/MM/yyyy" value="#{mbeanPesquisaModel.dataAndamento}"/>
  		
	  		<p:outputLabel for="tipoAndamentoProcessoPesquisa" value="Tipo do Andamento" />
	  		<p:selectOneMenu id="tipoAndamentoProcessoPesquisa" value="#{mbeanPesquisaModel.tipoAndamentoProcesso.id}" style="width:92%">
		  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
		  		<f:selectItems value="#{mbean.tiposAndamentosProcessos}" />
		  	</p:selectOneMenu>
		  	
		  	<p:outputLabel for="descricaoPesquisa" value="Descrição" />
			<p:inputTextarea id="descricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" maxlength="500" styleClass="coluna90"/>
  		
  		</h:panelGrid>
  		
  	</ui:define>
  	
  	<ui:define name="colunasTabela">
  	
  		<p:column headerText="Nome">
  			<h:outputText value="#{linha.descricao}" />
  		</p:column>
  		
  	</ui:define>
  	
</ui:composition>
