<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:tab id="tabAudiencia" title="Audiência" rendered="#{mbeanModel.id != null}">
	
		<h:form>
	
			<h:panelGrid columns="1" columnClasses="coluna100">
  		
				<p:outputLabel for="numeroProcessoAudiencia" value="Processo" />
				<p:inputText id="numeroProcessoAudiencia" value="#{mbean.audiencia.processo.numeroProcesso}" readonly="true" />
		  		
			  	<p:outputLabel for="dataAudienciaAudiencia" value="Data da Audiência" />
		  		<p:calendar id="dataAudienciaAudiencia" pattern="dd/MM/yyyy" required="true" requiredMessage="Data da Audiência: Campo obrigatório" value="#{mbean.audiencia.dataAudiencia}"/>
	  		
	  		</h:panelGrid>
	  		
	  		<h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:38%">
	  		
		  		<p:outputLabel for="situacaoAudiencia" value="Situação" />
			  	<p:outputLabel for="varaAudiencia" value="Vara" />
			  	
		  		<p:selectOneMenu id="situacaoAudiencia" required="true" requiredMessage="Situação: Campo obrigatório" value="#{mbean.audiencia.situacaoAudiencia.id}" style="width:95%">
			  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
			  		<f:selectItems value="#{mbean.situacoesAudiencias}" />
			  	</p:selectOneMenu>
		  		<p:selectOneMenu id="varaAudiencia" required="true" requiredMessage="Vara: Campo obrigatório" value="#{mbean.audiencia.vara.id}" style="width:94%">
			  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
			  		<f:selectItems value="#{mbean.varas}" />
			  	</p:selectOneMenu>
			  	
		  	</h:panelGrid>
		  	
		  	<h:panelGrid columns="1" columnClasses="coluna100" style="width:40%">
		  	
			  	<p:outputLabel for="advogadoAudiencia" value="Advogado" />
		  		<p:selectOneMenu id="advogadoAudiencia" required="true" requiredMessage="Advogado: Campo obrigatório" value="#{mbean.audiencia.advogado.id}" style="width:92%">
			  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
			  		<f:selectItems value="#{mbean.advogados}" />
			  	</p:selectOneMenu>
			  	
			  	<p:outputLabel for="descricaoAudiencia" value="Descrição" />
				<p:inputTextarea id="descricaoAudiencia" value="#{mbean.audiencia.descricao}" required="true" requiredMessage="Descrição: Campo obrigatório" maxlength="500" styleClass="coluna90"/>
				
		  	</h:panelGrid>
		  	
		  	<p:commandButton id="btnAlterarAudiencia" value="Cadastrar" icon="salvar" action="#{mbean.cadastrarAudiencia}" update="@form" style="margin-left: 5px; margin-top:10px; margin-bottom:20px" rendered="#{mbean.flagAlterar}" disabled="#{!autenticacaoFaces.permissaoGrupoSelecionada.flagAlterar}"/>
			 
			<p:remoteCommand action="#{mbean.removerAudiencia}" name="removerAudiencia" update="opGridAudiencia" process="@this"/>
			  	
		  	<p:outputPanel id="opGridAudiencia">
		  	
			  	<p:dataTable id="gridAudiencia" emptyMessage="Nenhum audiência encontrada" style="width: 70%" paginator="true"
						paginatorAlwaysVisible="false" rows="10" value="#{mbeanModel.audiencias}" var="linha">
			  	
			  		<p:column headerText="Número do Processo" styleClass="coluna15">
			  			<h:outputText value="#{linha.processo.numeroProcesso}" />
			  		</p:column>
			  	
			  		<p:column headerText="Advogado">
			  			<h:outputText value="#{linha.advogado.nome}" />
			  		</p:column>
			  	
			  		<p:column headerText="Data">
			  			<h:outputText value="#{linha.dataAudiencia}" />
			  		</p:column>
			  		
					<p:column headerText="Excluir" styleClass="coluna5">
						<p:commandLink type="button" onclick="cdExcluirAudiencia.show();" process="@this">
							<h:graphicImage value="../resources/images/delete16.png" style="border: 0px" />
							<f:setPropertyActionListener target="#{mbean.audienciaSelecionada}" value="#{linha}" />
						</p:commandLink>
					</p:column>
			  		
			  	</p:dataTable>
			  	
  			</p:outputPanel>
  			
  			<p:confirmDialog message="Confirma exclusão do registro?" appendToBody="true" header="Aviso" severity="alert" widgetVar="cdExcluirAudiencia">
	    
			    <p:commandButton value="Sim" onclick="removerAudiencia(); cdExcluirAudiencia.hide();" update="opGridAudiencia" process="opGridAudiencia" />
			    <p:commandButton value="Não" onclick="cdExcluirAudiencia.hide()" />
			    
		  </p:confirmDialog>
  			
  		</h:form>
  		
  	</p:tab>
  	
</ui:composition>
