<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:tab id="tabAudiencia" title="Audiência" rendered="#{mbeanModel.id != null}">
	
		<h:form>
		
			<p:outputPanel layout="block" style="width: 97.5%;">
				
				<h:panelGrid columns="1" style="width: 98%">
					
					<p:fieldset style="width: 100%" toggleable="true">
						
						<h:panelGrid columns="2" columnClasses="coluna50_2, coluna50_3">
						
							<p:outputPanel style="width:100%">
							
								<h:panelGrid columns="1" columnClasses="coluna100" style="width:100%">
  		
									<p:outputLabel for="numeroProcessoAudiencia" value="Processo" />
									<p:inputText id="numeroProcessoAudiencia" value="#{mbean.processoAudienciaUtil.audiencia.processo.numeroProcesso}" readonly="true" />
							  		
								  	<p:outputLabel for="dataAudienciaAudiencia" value="Data da Audiência" />
							  		<p:calendar id="dataAudienciaAudiencia" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Data da Audiência: Campo obrigatório" value="#{mbean.processoAudienciaUtil.audiencia.dataAudiencia}"/>
						  		
						  		</h:panelGrid>
						  		
						  		<h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:95%">
						  		
							  		<p:outputLabel for="situacaoAudiencia" value="Situação" />
								  	<p:outputLabel for="varaAudiencia" value="Vara" />
								  	
							  		<p:selectOneMenu id="situacaoAudiencia" required="true" requiredMessage="Situação: Campo obrigatório" value="#{mbean.processoAudienciaUtil.audiencia.situacaoAudiencia.id}" style="width:95%">
								  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
								  		<f:selectItems value="#{mbean.situacoesAudiencias}" />
								  	</p:selectOneMenu>
							  		<p:selectOneMenu id="varaAudiencia" required="true" requiredMessage="Vara: Campo obrigatório" value="#{mbean.processoAudienciaUtil.audiencia.vara.id}" style="width:94%">
								  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
								  		<f:selectItems value="#{mbean.varas}" />
								  	</p:selectOneMenu>
								  	
							  	</h:panelGrid>
							  	
							  	<h:panelGrid columns="1" columnClasses="coluna100" style="width:100%">
							  	
								  	<p:outputLabel for="advogadoAudiencia" value="Advogado" />
							  		<p:selectOneMenu id="advogadoAudiencia" required="true" requiredMessage="Advogado: Campo obrigatório" value="#{mbean.processoAudienciaUtil.audiencia.advogado.id}" style="width:92%">
								  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
								  		<f:selectItems value="#{mbean.advogados}" />
								  	</p:selectOneMenu>
								  	
								  	<p:outputLabel for="descricaoAudiencia" value="Descrição" />
									<p:inputTextarea id="descricaoAudiencia" value="#{mbean.processoAudienciaUtil.audiencia.descricao}" required="true" requiredMessage="Descrição: Campo obrigatório" autoResize="false" rows="10" maxlength="500" styleClass="coluna90"/>
									
							  	</h:panelGrid>
							
							</p:outputPanel>
							
							<h:panelGrid columns="1" style="width:100%">
				
								<p:commandButton type="button" value="Adicionar Documento" icon="ui-icon-plus" onclick="dlgDocumentoTabAudiencia.show();" update="pgCategoriaDocumentoTabAudiencia" />
							
								<ui:include src="/pages/processo/include_grid_tab_audiencia_documentos.xhtml" />
						  	
						  	</h:panelGrid>
						
						</h:panelGrid>
						
					  	<p:commandButton id="btnCadastrarAudiencia" value="Cadastrar" icon="salvar" action="#{mbean.processoAudienciaUtil.cadastrarAudiencia}" update="@form" style="margin-left: 5px; margin-top:10px; margin-bottom:20px" rendered="#{mbean.processoAudienciaUtil.audiencia.id == null}" disabled="#{!autenticacaoFaces.permissaoGrupoSelecionada.flagAlterar}"/>
					  	<p:commandButton id="btnAlterarAudiencia" value="Alterar" icon="salvar" action="#{mbean.processoAudienciaUtil.alterarAudiencia}" update="@form" style="margin-left: 5px; margin-top:10px; margin-bottom:20px" rendered="#{mbean.processoAudienciaUtil.audiencia.id != null}" disabled="#{!autenticacaoFaces.permissaoGrupoSelecionada.flagAlterar}"/>
					  	<p:commandButton id="btnCancelarAudiencia" value="Novo Cadastro" icon="novo" action="#{mbean.processoAudienciaUtil.limpar}" process="@this" update="@form" style="width: 140px; margin-left: 5px;" />
					  	
					</p:fieldset>
					
				</h:panelGrid>
				
			</p:outputPanel>
			 
			<p:remoteCommand action="#{mbean.processoAudienciaUtil.removerAudiencia}" name="removerAudiencia" update="opGridAudiencia" process="@this"/>
			 
		  	<p:outputPanel id="opGridAudiencia" style="width: 97.5%;">
		  	
		  		<h:panelGrid columns="1" style="width: 98%">
				
					<p:fieldset style="width: 97.5%">
					
					  	<p:dataTable id="gridAudiencia" emptyMessage="Nenhum audiência encontrada" style="width: 100%" paginator="true"
								paginatorAlwaysVisible="false" rows="10" value="#{mbeanModel.audiencias}" var="linha">
					  	
					  		<p:column headerText="Número do Processo" styleClass="coluna15">
					  			<h:outputText value="#{linha.processo.numeroProcesso}" />
					  		</p:column>
					  	
					  		<p:column headerText="Advogado">
					  			<h:outputText value="#{linha.advogado.nome}" />
					  		</p:column>
					  	
					  		<p:column headerText="Data">
					  			<h:outputText value="#{linha.dataAudiencia}" >
					  				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo" />
				  				</h:outputText>
					  		</p:column>
					  		
					  		<p:column headerText="Editar" styleClass="coluna5">
					  			<p:commandLink process="@this" action="#{mbean.processoAudienciaUtil.obterAudiencia}" update="@form">
									<h:graphicImage value="../resources/images/doc.png" style="border: 0px" />
									<f:setPropertyActionListener target="#{mbean.processoAudienciaUtil.audiencia}" value="#{linha}" />
								</p:commandLink>
					  		</p:column>
					  		
							<p:column headerText="Excluir" styleClass="coluna5">
								<p:commandLink type="button" onclick="cdExcluirAudiencia.show();" process="@this">
									<h:graphicImage value="../resources/images/delete16.png" style="border: 0px" />
									<f:setPropertyActionListener target="#{mbean.processoAudienciaUtil.audienciaSelecionada}" value="#{linha}" />
								</p:commandLink>
							</p:column>
					  		
					  	</p:dataTable>
					  	
				  	</p:fieldset>
				  	
			  	</h:panelGrid>
			  	
  			</p:outputPanel>
  			
  			<p:confirmDialog message="Confirma exclusão do registro?" appendToBody="true" header="Aviso" severity="alert" widgetVar="cdExcluirAudiencia">
	    
			    <p:commandButton value="Sim" onclick="removerAudiencia(); cdExcluirAudiencia.hide();" update="opGridAudiencia" process="opGridAudiencia" />
			    <p:commandButton value="Não" onclick="cdExcluirAudiencia.hide()" />
			    
		  	</p:confirmDialog>
		  
  		</h:form>
  		
  	</p:tab>
  	
</ui:composition>
