<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
  <h:head>
    <title>Cenajur</title>   
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral.css" />
  </h:head>

  <h:body onload="javascript:document.getElementById('usuario').focus();" >

    <p:layout fullPage="true" >

      <p:layoutUnit position="north" size="110">
		<img src="#{request.contextPath}/resources/images/logo.png" width="1280" height="90"/>
      </p:layoutUnit>

      <p:layoutUnit position="center" style="margin-top: 8%" >
        <h:form id="formLogin" prependId="false">
          <p:growl id="msgLogin" globalOnly="false" showDetail="true" showSummary="false" />
          <div align="center">
          	<br/>
          	<br/>
            <p:panel id="panelLogin" header="Controle de Acesso" style="width: 280px; text-align: left">
            
              <h:panelGrid styleClass="coluna100" columns="2" columnClasses="coluna40,coluna60" rendered="#{autenticacaoFaces.opcao == 1}">
                <p:outputLabel for="usuario" value="Usuário:"/>
                <p:inputText id="usuario" required="true" requiredMessage="Usuário: Obrigatório" value="#{autenticacaoFaces.colaborador.login}" style="width: 97%;" />
                <p:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" required="true" requiredMessage="Senha: Obrigatório" value="#{autenticacaoFaces.colaborador.senha}" maxlength="20" style="width: 97%;" />
              </h:panelGrid>
              
              <h:panelGrid styleClass="coluna100" columns="2" columnClasses="coluna40,coluna60" rendered="#{autenticacaoFaces.opcao == 3}">
                <p:outputLabel for="usuarioAlterar" value="Usuário:"/>
                <p:inputText id="usuarioAlterar" required="true" requiredMessage="Usuário: Obrigatório" value="#{autenticacaoFaces.colaborador.login}" style="width: 97%;" />
                <p:outputLabel for="senhaAlterarOriginal" value="Senha:"/>
                <p:password id="senhaAlterarOriginal" required="true" requiredMessage="Senha: Obrigatório" value="#{autenticacaoFaces.colaborador.senha}" maxlength="20" style="width: 97%;" />
                <p:outputLabel for="senhaAlterar" value="Nova Senha:"/>
                <p:password id="senhaAlterar" required="true" requiredMessage="Nova Senha: Obrigatório" value="#{autenticacaoFaces.colaborador.senha2}" match="senhaAlterar2" maxlength="20" style="width: 97%;" />
                <p:outputLabel for="senhaAlterar2" value="Repetir Nova Senha:"/>
                <p:password id="senhaAlterar2" required="true" requiredMessage="Repetir Nova Senha: Obrigatório"  value="#{autenticacaoFaces.confirmaSenha}" maxlength="20" style="width: 97%;" />
              </h:panelGrid>
              
              <h:panelGrid styleClass="coluna100" columns="2" columnClasses="coluna40,coluna60" rendered="#{autenticacaoFaces.opcao == 2}">
                <p:outputLabel for="usuarioEsqueciSenha" value="Usuário:"/>
                <p:inputText id="usuarioEsqueciSenha" required="true" requiredMessage="Usuário: Obrigatório" value="#{autenticacaoFaces.colaborador.login}" style="width: 97%;" />
              </h:panelGrid>
              
              <h:panelGrid styleClass="coluna100" columns="2" columnClasses="coluna40,coluna60">
	              <p:outputLabel for="opcaoLogin" value="Ação:"/>
	              <h:selectOneMenu id="opcaoLogin" value="#{autenticacaoFaces.opcao}" styleClass="combo" style="width:100%; margin-bottom:10px">
	              	<f:selectItem itemLabel="Autenticar" itemValue="1" />
	              	<f:selectItem itemLabel="Esqueci a senha" itemValue="2" />
	              	<f:selectItem itemLabel="Alterar senha" itemValue="3" />
	              	<p:ajax event="change" update="panelLogin" />
	              </h:selectOneMenu>
              </h:panelGrid>
              
              <div align="right">
                <p:commandButton ajax="false" title="Acessar" value="Acessar" id="btnAcessar" style="text-align: right; height: 40px; width: 110px;" icon="cadeado" action="#{autenticacaoFaces.entrar}" tabindex="4" rendered="#{autenticacaoFaces.opcao == 1}"/>
                <p:commandButton ajax="false" title="Recuperar Senha" value="Recuperar Senha" id="btnRecuperarSenha" style="text-align: right; height: 40px; width: 110px;" icon="cadeado" action="#{autenticacaoFaces.recuperarSenha}" tabindex="4" rendered="#{autenticacaoFaces.opcao == 2}"/>
                <p:commandButton ajax="false" title="Alterar Senha" value="Alterar Senha" id="btnAlterarSenha" style="text-align: right; height: 40px; " icon="cadeado" action="#{autenticacaoFaces.alterarSenha}" tabindex="4" rendered="#{autenticacaoFaces.opcao == 3}"/>
              </div>
              
            </p:panel>
          </div>
        </h:form>
      </p:layoutUnit>

      <p:layoutUnit position="south" size="35">
        <h:panelGrid columns="1" width="100%" style="height: 100%" columnClasses="colunaInformativo100">
          <h:column>
            <ui:include src="/pages/sobre.xhtml" />
          </h:column>
        </h:panelGrid>
      </p:layoutUnit>
    </p:layout>

  </h:body>


</html>
