<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:form>

		<p:accordionPanel id="apMenu" style="width: 100%" activeIndex="#{autenticacaoFaces.tabAtiva}">

			<c:forEach id="feMenuRaiz" items="#{autenticacaoFaces.menusPrime}" var="linha">
				<p:tab title="#{linha.nome}">
					<h:panelGrid columns="1">
						<c:forEach id="feMenuCommand" items="#{linha.permissoes}" var="linha2">
							<p:commandLink ajax="false" styleClass="menuPrincipal" value="#{linha2.descricao}" action="#{autenticacaoFaces.redirecionar}">
								<f:setPropertyActionListener target="#{autenticacaoFaces.permissaoSelecionada}" value="#{linha2}" />
							</p:commandLink>
						</c:forEach>
					</h:panelGrid>
				</p:tab>
			</c:forEach>

		</p:accordionPanel>


	</h:form>
</ui:fragment>
