<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	
  	<h:form id="form">
  
	    <p:dataGrid var="mensagem" value="#{mensagemFaces.mensagens}" columns="3"  
	        rows="12" paginator="true"  
	        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	        rowsPerPageTemplate="9,12,15">  
	          
	        <p:column>  
	            <p:panel style="text-align:center">  
	                <h:panelGrid columns="1" style="width:100%">
	                    <h:outputText value="#{mensagem.destinatario}" />  
	                    <p:commandLink update="@form" oncomplete="mensagemDialog.show()" value="Ver" title="Ver Mensagem">  
	                        <f:setPropertyActionListener value="#{mensagem}" target="#{mensagemFaces.mensagemSelecionada}" />  
	                    </p:commandLink>  
	                </h:panelGrid>  
	            </p:panel>  
	        </p:column>  
	  
	    </p:dataGrid>  
	      
	    <p:dialog header="Detalhe da mensagem" widgetVar="mensagemDialog" modal="true">  
	        
	        <p:outputPanel id="carDetail" style="text-align:center;" layout="block">  
	              
	            <h:panelGrid  columns="2" cellpadding="5">  
	                
	                <h:outputLabel for="modelNo" value="Remetente: " />  
	                <h:outputText id="modelNo" value="#{mensagem.destinatario}" />  
	                  
	                <h:outputLabel for="year" value="Mensagem: " />  
	                <h:outputText id="year" value="#{mensagem.mensagem}" />  
	                  
	            </h:panelGrid>
	              
	        </p:outputPanel>
	          
	    </p:dialog>  
	  
	</h:form>
  	
</ui:composition>
