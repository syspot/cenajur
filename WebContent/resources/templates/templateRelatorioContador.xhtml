<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	<p:tabView>

		<p:tab title="Relatórios" >
		
		  	<h:form>
		  	
		  		<h:panelGrid columns="2">
		  		
			  		<p:outputLabel for="dataInicial" value="Data Inicial" />
			  		<p:outputLabel for="dataFinal" value="Data Final" />
			  		
			  		<p:calendar  navigator="true" id="dataInicial" value="#{mbean.dataInicio}" pattern="dd/MM/yyyy" />
			  		<p:calendar  navigator="true" id="dataFinal" value="#{mbean.dataFim}" pattern="dd/MM/yyyy" />
		  	
		  		</h:panelGrid>
		  		
		  		<h:panelGrid>
		  		
		  			<p:outputLabel for="tipoInformacao" value="Tipo" />
		  			<p:selectOneMenu id="tipoInformacao" value="#{mbean.tipoInformacao.id}">
		  				<f:selectItem itemLabel="TODOS" itemValue="#{null}" />
	  					<f:selectItems value="#{mbean.tiposInformacoes}" />
			  		</p:selectOneMenu>
	  			</h:panelGrid>
		  		
		  		<p:commandButton value="Atualizar" action="#{mbean.atualizar}" ajax="false" style="margin-top: 20px" />
		  		
		  		<p:dataTable value="#{mbean.grid}" var="contador" emptyMessage="Nenhuma informação encontrada" style="width:50%">
		  		
		  			<p:column headerText="Descrição">
		  				<h:outputText value="#{contador.descricao}" />
		  			</p:column>
		  			
		  			<p:column headerText="Qtd">
		  				<h:outputText value="#{contador.qtd}" />
		  			</p:column>
		  		
		  		</p:dataTable>
			  
			</h:form>
			
		</p:tab>
		
	</p:tabView>
  	
</ui:composition>
