<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	
  	<ui:define name="cadastro">
  	
	  	<p:outputLabel for="descricao" value="Descrição" />
	  	<p:inputText id="descricao" value="#{mbeanModel.descricao}" required="true" requiredMessage="Existem campos obrigatórios" style="width: 40%" maxlength="50"/>
	  	
  	</ui:define>
  	
  	<ui:define name="pesquisaCampos">
  	
  		<p:outputLabel for="descricaoPesquisa" value="Descrição" />
	  	<p:inputText id="descricaoPesquisa"  value="#{mbeanPesquisaModel.descricao}" style="width: 40%" maxlength="50"/>
	  	
  	</ui:define>
  	
  	<ui:define name="colunasTabela">
  	
  		<p:column headerText="Descrição">
  			<p:commandLink action="#{mbean.detailEvent}" ajax="false">
	  			<h:outputText value="#{linha.descricao}" />
				<f:setPropertyActionListener target="#{mbeanModel}" value="#{linha}" />
			</p:commandLink>
  		</p:column>
  		
  	</ui:define>
  	
</ui:composition>
