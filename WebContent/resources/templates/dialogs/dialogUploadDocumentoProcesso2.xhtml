<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="mbeanDocumento" value="${processoFaces}" />

    <ui:param name="mbeanDocumentoModel" value="${clienteFaces.processoAux.documentoProcesso}" />
    <ui:param name="nomeDialog" value="dlgDocumentoProcesso2" />

    <h:form enctype="multipart/form-data" rendered="#{autenticacaoFaces.mostrarDialogDocumentoProcesso2}">

        <p:dialog id="dialogDocumentoProcesso2" widgetVar="dlgDocumentoProcesso2" header="Upload de documento" width="600" modal="true">

            <ui:include src="/resources/templates/includes/include_dialog_upload_documento.xhtml" />

            <p:commandButton value="Salvar" icon="ui-icon-disk" update="pgDocumentoAll" action="#{mbeanDocumentoAcao.addDocumento}" oncomplete="handleRequestFaces('dialogDocumentoProcesso2', dlgDocumentoProcesso2, args)" />
