<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbeanDocumento" value="${processoFaces.processoAudienciaUtil}" />
	<ui:param name="mbeanDocumentoAcao" value="${processoFaces.processoAudienciaUtil}" />
	<ui:param name="mbeanDocumentoModel" value="${processoFaces.processoAudienciaUtil.documentoAudiencia}" />
	
	<h:form enctype="multipart/form-data" rendered="#{autenticacaoFaces.mostrarDialogDocumentoTabAudiencia}">
  
		<p:dialog id="dialogDocumentoTabAudiencia" widgetVar="dlgDocumentoTabAudiencia" header="Upload de documento" width="600" modal="true">
		
			<ui:include src="/resources/templates/includes/include_dialog_upload_documento.xhtml" />
			
			<h:panelGrid columns="1" style="width:100%; text-align:center">
		  		
		  		<p:commandButton value="Adicionar" action="#{mbeanDocumento.addDocumento}" oncomplete="handleRequestFaces('dialogDocumentoTabAudiencia', dlgDocumentoTabAudiencia, args)" />
		  		
	  		</h:panelGrid>
	  		
		</p:dialog>
	
	</h:form>

</ui:component>
