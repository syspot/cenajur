<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="mbeanDocumento" value="${processoFaces}" />
    <ui:param name="mbeanDocumentoAcao" value="${processoFaces}" />
    <ui:param name="mbeanDocumentoModel" value="${processoFaces.documentoProcesso}" />

    <h:form enctype="multipart/form-data" rendered="#{autenticacaoFaces.mostrarDialogDocumentoProcesso}">

        <p:dialog id="dialogDocumentoProcesso" widgetVar="dlgDocumentoProcesso" header="Upload de documento" width="600" modal="true">

            <ui:include src="/resources/templates/includes/include_dialog_upload_documento.xhtml" />

            <p:commandButton value="Salvar" icon="ui-icon-disk" update="pgDocumentoAll" action="#{mbeanDocumento.addDocumento}" oncomplete="handleRequestFaces('dialogDocumentoProcesso', dlgDocumentoProcesso, args)" />

        </p:dialog>

    </h:form>

</ui:component>
