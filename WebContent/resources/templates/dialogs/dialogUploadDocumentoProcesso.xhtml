<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbeanDocumento" value="${processoFaces}" />
	
	<h:form enctype="multipart/form-data">
  
		<p:dialog id="dialogDocumentoProcesso" widgetVar="dlgDocumentoProcesso" header="Upload de documento" width="300" modal="true">
		
			<ui:include src="/resources/templates/includes/include_dialog_upload_documento.xhtml" />
			
			<h:panelGrid columns="1" style="width:100%; text-align:center">
		  		
		  		<p:commandButton value="Adicionar" action="#{mbeanDocumento.addDocumento}" oncomplete="handleRequestFaces('dialogDocumentoProcesso', dlgDocumentoProcesso, args)" />
		  		
	  		</h:panelGrid>
	  		
		</p:dialog>
	
	</h:form>

</ui:component>
