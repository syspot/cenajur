<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbeanMensagem" value="${mensagemFaces}" />

	<h:form>
	
		<p:dialog id="dialogMensagem" widgetVar="dlgMensagem" header="Enviar Mensagem" width="550" height="300" modal="true">
	  
	  		<p:ajax event="close" listener="#{mbeanMensagem.limpar}" update="pgDialogMensagem"/>
	  		
	  		<p:outputPanel id="pgDialogMensagem" autoUpdate="true" style="width:100%">
				
				<h:outputText value="Destinatarios" /><br/>
				<p:inputText value="#{mbeanMensagem.mensagem.mensagensDestinatarios}" readonly="true" styleClass="coluna85" rendered="#{not empty mbeanMensagem.mensagem.mensagensDestinatarios}"/>
				<p:inputText readonly="true" styleClass="coluna85" rendered="#{empty mbeanMensagem.mensagem.mensagensDestinatarios}"/>
				<p:commandButton type="button" value="Add" icon="ui-icon-plus" onclick="dlgColaborador.show();" rendered="#{mensagemFaces.flagEnviar}"/><br/>
				
				<p:outputLabel for="texto" value="Texto" /><br/>
				<p:inputTextarea id="texto" value="#{mbeanMensagem.mensagem.texto}" required="true" requiredMessage="Texto: Campo obrigatório" autoResize="false" rows="10" style="width:85%"/><br/>
				
				<p:commandButton value="Enviar" action="#{mbeanMensagem.enviarMensagem}" oncomplete="handleRequestFaces('dialogMensagem', dlgMensagem, args); atualizarMensagensRecebidas();" update="pgDialogMensagem" rendered="#{mensagemFaces.flagEnviar}"/>
				<p:commandButton value="Excluir" action="#{mensagemFaces.excluirMensagem}" oncomplete="atualizarMensagensEnviadas(); dlgMensagem.hide();" process="@this, pgDialogMensagem" global="false" style="margin-right: 25px; margin-bottom: 20px" rendered="#{!mensagemFaces.flagEnviar}"/>
		  		
	  		</p:outputPanel>
	  		
		</p:dialog>
	
	</h:form>

</ui:component>
