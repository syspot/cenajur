<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${processoFaces}" />
	<ui:param name="mbeanAcao" value="${clienteFaces.processoAux}" />

	<h:form rendered="#{autenticacaoFaces.mostrarDialogProcessoParteContraria2}">
		
		<p:dialog id="dialogArquivarProcessoParteContraria2" header="Alterar Status" modal="true" widgetVar="dlgArquivarProcessoParteContraria2" width="330">
	
			<p:outputPanel autoUpdate="true">
			
				<h:panelGrid id="pgDataArquivamentoProcessoParteContraria2" columns="2" columnClasses="coluna50, coluna50">
					
					<p:outputLabel for="situacaoProcessoParteContraria2" value="Situação" />
					<p:outputLabel for="dataArquivamentoProcessoParteContraria2" value="Data Arquivamento" />
					
					<p:selectOneMenu id="situacaoProcessoParteContraria2" value="#{mbeanAcao.processoParteContrariaSelecionada.situacaoProcessoParteContrariaTemp.id}" style="width:95%">
						<f:selectItems value="#{mbean.situacoesProcessosPartesContrarias}" />
						<p:ajax update="pgDataArquivamentoProcessoParteContraria2" listener="#{mbeanAcao.limparDataArquivamentoProcessoParteContraria}" process="@this" global="false" />
					</p:selectOneMenu>
					<p:calendar  navigator="true" id="dataArquivamentoProcessoParteContraria2" required="true" requiredMessage="Data de Arquivamento: Campo obrigatório" pattern="dd/MM/yyyy" value="#{mbeanAcao.processoParteContrariaSelecionada.dataArquivamento}" disabled="#{!mbeanAcao.processoParteContrariaSelecionada.processoParteContrariaArquivado}" styleClass="coluna95" timeZone="America/Recife"/>
					
				</h:panelGrid>
				
			</p:outputPanel>
			
			<h:panelGrid columns="1" style="width:100%; text-align: left">
				<p:commandButton value="Alterar" oncomplete="handleRequest('dialogArquivarProcessoParteContraria2', dlgArquivarProcessoParteContraria2, args)" update="pgDataArquivamentoProcessoParteContraria2" />
			</h:panelGrid>
			
		</p:dialog>
	
	</h:form>

</ui:component>
