<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">


	
	<h:form>
	
		<ui:param name="mbean" value="#{faturamentoFaces}" />
		<ui:param name="mbeanModel" value="#{faturamentoFaces.crudModel}" />
	
		<p:dialog id="dialogFaturamento" widgetVar="dlgFaturamento" header="Edição de Faturamento" width="500" modal="true">
		  	
		  	<p:outputPanel id="opDialogFaturamento">
		  	
	  			<h:panelGrid columns="1" style="width:100%">
	  			
	  				<h:outputText value="Cliente" />
					<p:outputPanel autoUpdate="true">
						<p:inputText value="#{mbeanModel.cliente.nome}" readonly="true" styleClass="coluna80" rendered="#{not empty mbeanModel.cliente}"/>
						<p:inputText readonly="true" styleClass="coluna80" rendered="#{empty mbeanModel.cliente}"/>
						<p:commandButton type="button" value="Add" icon="ui-icon-plus" onclick="dlgCliente3.show()"/>
					</p:outputPanel>
	  			
	  			</h:panelGrid>
	  			
	  			<h:panelGrid columns="4" columnClasses="coluna30, coluna30, coluna30, coluna10" style="width:90%">
			
					<p:outputLabel for="mes" value="Mês" />
				  	<p:outputLabel for="ano" value="Ano" />
				  	<p:outputLabel for="valor" value="Valor" />
	  				<p:outputLabel for="flagPago" value="Pago" />
				  	
				  	<p:selectOneMenu id="mes" value="#{mbeanModel.mes}" required="true" requiredMessage="Mês: Campo obrigatório" >
				  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				  		<f:selectItem itemLabel="01" itemValue="#{1}" />
				  		<f:selectItem itemLabel="02" itemValue="#{2}" />
				  		<f:selectItem itemLabel="03" itemValue="#{3}" />
				  		<f:selectItem itemLabel="04" itemValue="#{4}" />
				  		<f:selectItem itemLabel="05" itemValue="#{5}" />
				  		<f:selectItem itemLabel="06" itemValue="#{6}" />
				  		<f:selectItem itemLabel="07" itemValue="#{7}" />
				  		<f:selectItem itemLabel="08" itemValue="#{8}" />
				  		<f:selectItem itemLabel="09" itemValue="#{9}" />
				  		<f:selectItem itemLabel="10" itemValue="#{10}" />
				  		<f:selectItem itemLabel="11" itemValue="#{11}" />
				  		<f:selectItem itemLabel="12" itemValue="#{12}" />
				  	</p:selectOneMenu>
				  	
			  		<p:selectOneMenu id="ano" value="#{mbeanModel.ano}" required="true" requiredMessage="Ano: Campo obrigatório">
				  		<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				  		<f:selectItem itemLabel="2011" itemValue="#{2011}" />
				  		<f:selectItem itemLabel="2012" itemValue="#{2012}" />
				  		<f:selectItem itemLabel="2013" itemValue="#{2013}" />
				  		<f:selectItem itemLabel="2014" itemValue="#{2014}" />
				  	</p:selectOneMenu>
	  				
					<p:inputText id="valor" value="#{mbeanModel.valor}" required="true" requiredMessage="Valor: Campo obrigatório" maxlength="5" styleClass="coluna80"/>
					
					<p:selectBooleanCheckbox id="flagPago" value="#{mbeanModel.flagPago}" />
				  	
		  		</h:panelGrid>
		  		
		  		<h:panelGrid columns="1" style="width:100%">
	  			
	  				<p:outputLabel for="observacao" value="Observação" />
	  				<p:inputTextarea id="observacao" value="#{mbeanModel.observacao}" required="true" requiredMessage="Observação: Campo obrigatório" autoResize="false" maxlength="200" rows="5" cols="70"/>
	  			
	  			</h:panelGrid>
  			
  				<p:commandButton value="Inserir" action="#{mbean.insertEvent}" update="opDialogFaturamento" oncomplete="handleRequestFaces('dialogFaturamento', dlgFaturamento, args)" />
	  			
  			</p:outputPanel>
  		
  		</p:dialog>
 	
 	</h:form>

</ui:component>
